{% block content %}
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand returnToHome" href="{% url 'index' %}">Home</a>
			</div>
			
			<ul class="nav navbar-nav navbar-right">
				{% if request.user.is_authenticated %}
				<li class="dropdown active">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{ request.user }}<span class="caret"></span></a>
					<ul class="dropdown-menu">
						<li class="dropdown-header">Signed in as <strong>{{ request.user }}</strong></li>
						<li role="separator" class="divider"></li>
						<li><a href="{% url 'auth_logout' %}">Sign Out</a></li>
					</ul>
				</li>
				{% else %}
				<li><a href="{% url 'auth_login' %}">Sign In</a></li>
				<li><a href="{% url 'registration_register' %}">Sign Up</a></li>
				{% endif %}
			</ul>
			</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>
{% endblock %}
